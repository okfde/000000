{% if page.lang == "DE" %}
  {% assign messagestring = "Nachricht" %}
  {% assign buttonstring = "Abschicken" %}
{% else %}
  {% assign messagestring = "Message" %}

{% endif%}

<div class="contact-form">
<form class="form-horizontal" method="POST" action="https://formspree.io/dev@rainbow-unicorn.com">
  <div class="form-group">
    <label for="inputName" class="col-sm-4 col-md-3 control-label">Name</label>
    <div class="col-sm-8 col-md-9">
      <input type="text" name="Name" class="form-control" id="inputName">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-4 col-md-3 control-label">E-Mail</label>
    <div class="col-sm-8 col-md-9">
      <input type="email" name="EMail" class="form-control" id="inputEmail">
    </div>
  </div>

  <div class="form-group">
    <label for="inputMessage" class="col-sm-4 col-md-3 control-label">{{Â messagestring }}</label>
    <div class="col-sm-8 col-md-9">
      <textarea name="Message" class="form-control" id="inputMessage"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default">{{ buttonstring }}</button>
    </div>
  </div>
</form>
</div>
