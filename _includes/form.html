{% if page.lang == "DE" %}
  {% assign messagestring = "Nachricht" %}
  {% assign buttonstring = "Abschicken" %}
{% else %}

{% endif%}
<div class="contact-form">
<form class="form-horizontal" method="POST" action="http://formspree.io/dev@rainbow-unicorn.com">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputName">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputEmail">
    </div>
  </div>

  <div class="form-group">
    <label for="inputMessage" class="col-sm-2 control-label">{{Â messagestring }}</label>
    <div class="col-sm-10">
      <textarea name="message" class="form-control" id="inputMessage"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default">{{ buttonstring }}</button>
    </div>
  </div>
</form>
</div>
